<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="js/main.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="form-card form-card_header">
      <div class="form-card__title form-card__title_tab">
        <h2 class="form-card__action">CMS</h2>
        <div class="form-card__total form-card__total_tab">
          <p class="form-card__count">Итоговая стоимость: <span id="totalCart"></span></p>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="tab">
        <form class="tab__form" action="https://jsonplaceholder.typicode.com/posts" method="POST" target="_blank">
          <fieldset class="tab__header">
            <fieldset class="tab__filter">
              <button class="tab__button" type="button">Фильтр</button>
            </fieldset>
            <fieldset class="tab__search">
              <label for="property"></label>
              <input class="tab__input" type="text" name="property" id="property"
                placeholder="Поиск по наименованию и категории">
            </fieldset>
            <fieldset class="tab__action">
              <button class="tab__submit" type="button" id="openForm">Добавить товар</button>
            </fieldset>
          </fieldset>
        </form>

        <div class="scroll">
          <table class="tab__board board">

            <thead class="board__header">
              <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Категория</th>
                <th>ед/изм</th>
                <th>количество</th>
                <th>цена</th>
                <th>ИТОГ</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="board__body">
              <!--  <tr class="board__list">
                <td class="board__id">246016548</td>
                <td class="board__name">Стиральная машина LG</td>
                <td class="board__category">Техника для дома</td>
                <td class="board__unit">шт</td>
                <td class="board__quantity">5</td>
                <td class="board__price">1500</td>
                <td class="board__total">7500</td>
                <td>
                  <button class="board__button board__button_noimage"></button>
                  <button class="board__button board__button_edit"></button>
                  <button class="board__button board__button_delete"></button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>

        <div class="tab__footer">
          <div class="tab__show">
            <label for="countShow">Показывать на странице:</label>
            <select class="tab__select" name="countShow" id="countShow">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="tab__pagination">
            <p class="tab__paragraph">1-10 of 276</p>
          </div>

          <div class="tab__switch">
            <button class="tab__prev" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"
                  fill="#6E6893" />
              </svg>
            </button>
            <button class="tab__next" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"
                  fill="#6E6893" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="form">
    <div class="container">
      <section class="form-card">
        <div class="form-card__title">
          <h2 class="form-card__action">добавить товар</h2>
          <button class="form-card__close" type="button"></button>
        </div>
        <form class="form-card__form" action="https://jsonplaceholder.typicode.com/posts" method="POST" target="_blank">


          <fieldset class="form-card__body">

            <fieldset class="form-card__left">
              <label class="form-card__label" for="name">наименование</label>
              <input class="form-card__input" id="name" name="name" type="text" required>

              <label class="form-card__label" for="category">категория</label>
              <input class="form-card__input" id="category" name="category" type="text" required>

              <label class="form-card__label" for="measurements">eдиницы измерения</label>
              <input class="form-card__input" id="measurements" name="measurements" type="text" required>

              <fieldset class="form-card__custom">
                <fieldset class="form-card__custom-checkbox">
                  <input class="form-card__checkbox" id="discount" name="discount" type="checkbox" required>
                  <label class="form-card__label" for="discount">дисконт</label>
                  <input class="form-card__input form-card__input_commit" id="commit" name="commit" type="text"
                    required>
                </fieldset>
              </fieldset>
            </fieldset>


            <fieldset class="form-card__right">
              <label class="form-card__label" for="description">описание</label>
              <input class="form-card__input form-card__input_description" id="description" name="description"
                type="text" required>

              <label class="form-card__label" for="count">количество</label>
              <input class="form-card__input" id="count" name="count" type="number" min="0" required>

              <label class="form-card__label" for="price">цена</label>
              <input class="form-card__input form-card__input_margin" id="price" name="price" type="number" min="0"
                required>

              <button class="form-card__add">Добавить изображение</button>
            </fieldset>

          </fieldset>

          <fieldset class="form-card__total">
            <p class="form-card__count">Итоговая стоимость: $ <span>900.0</span></p>
            <button class="form-card__btn" type="submit">
              <span class="form-card__submit">добавить товар</span>
            </button>
          </fieldset>

        </form>

      </section>
    </div>

  </div>
</body>

</html>
